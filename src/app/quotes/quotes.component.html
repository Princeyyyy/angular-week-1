<div class="right-half">
    <div class="container">
        <div class="row">
            <h1>Quotes:</h1>
        <ul>
            <div *ngFor='let quote of quotes; let i = index'>
                <li>
                    {{quote.name}}
                </li>
                <button (click)='toggleDetails(i)'>Toggle Details</button>
                <app-quote-details *ngIf='quote.showDescription' [quotes]='quote'></app-quote-details>
            </div>
        </ul>
        </div>
    </div>
</div>
