<div class="container-fluid">
  <h2 class="heading"><strong><em>Add Quote:</em></strong></h2>

  <form (ngSubmit)='addQuote() ;quotesForm.resetForm({})' #quotesForm='ngForm'>
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="quotes.name" name="name" #name='ngModel' minlength="3">
      </div>

      <div class="form-group">
        <label for="name">Quote Title:</label>
        <input type="text" required class="form-control" id="title" [(ngModel)]="quotes.title" name="title" #title='ngModel'>
      </div>

      <div class="form-group">
        <label for="description">Quote:</label>
        <textarea class="form-control" id="quote" rows="2" required [(ngModel)]="quotes.quote" name="quote" #quote='ngModel'></textarea>
      </div>

      <div class="form-group">
        <label for="name">Quote Author:</label>
        <input type="text" required class="form-control" id="author"[(ngModel)]="quotes.author" name="author" #author='ngModel'>
      </div>
      
      <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
  </form>
</div>
